<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <div class="place-card">
        <div class="place-card__image"
          style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>

      <!-- конец примера. -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form id="new" class="popup__form" name="new">
          <div class="input-container">
            <input id="name" type="text" name="name" class="popup__input popup__input_type_name input__new"
              placeholder="Название" minlength="2" maxlength="30" required>
            <span id = "error-name" class="form-error ">Это обязательное поле</span>
          </div>
          <div class="input-container">
            <input id="link" type="text" name="link" class="popup__input popup__input_type_link-url input__new"
              placeholder="Ссылка на картинку" minlength="2" maxlength="30" required>
            <span id="error-link" class="form-error ">Это обязательное поле</span>
          </div>
          <button id="submit" class="button popup__button" >+</button>
        </form>
      </div>
    </div>
    <!--новый див с редактированием карточки-->

    <div class="popup popup__edit">
      <div class="popup__content">
        <img src="images/close.svg" alt="" class="popup__close popup__close-edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="person" class="popup__form" name="person">
          <div class="input-container">
            <input id="pers" type="text" name="pers" class="popup__input popup__input_type_name"
              placeholder="Jacques Cousteau" minlength="2" maxlength="30" required>
            <span id ="error-pers"class="form-error ">Это обязательное поле</span>
          </div>
          <div class="input-container">
            <input id="description" type="text" name="description"
              class="popup__input popup__input_type_link-url" placeholder="Sailor, researcher"
              minlength="2" maxlength="30" required>
            <span id="error-description" class="form-error">Это обязательное поле</span>
          </div>
          <button id="submit-pers" class="button button__popup-edit" >Сохранить</button>
        </form>
      </div>
    </div>

    <!--див с фоточками-->
    <div class="popup popup__photo">
      <img src="images/close.svg" alt="" class="popup__close popup__close-photo">
      <img src="#" alt="" class="popup__image">
    </div>

  </div>
  <script src="script/cards.js"></script>
  <script src="script/validation.js"></script>
  <script src="script/script.js"></script>
</body>

</html>
